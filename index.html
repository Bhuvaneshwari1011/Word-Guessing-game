<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="design.css" />
    <script src="./script.js"></script>
    <style>
        /* Card animation */

body {
    margin: 0;
    padding: 0;
    background: url('https://i.pinimg.com/originals/2c/04/21/2c0421767384999231d80d0d8a4dcc9b.gif') no-repeat center center fixed;
    /* Use your GIF URL or file path */
    background-size: cover;
}
        

.card {
    width: 400px;
    padding: 50px;
    border: 2px solid #ddd;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    animation: fadeIn 2s ease-in-out;
    background-color: #dbd3db;
    margin: 100px auto;
}

/* Fade-in animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }

    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Display word animation (shake for wrong guesses) */
@keyframes shake {
    0% {
        transform: translateX(0);
    }

    25% {
        transform: translateX(-5px);
    }

    50% {
        transform: translateX(5px);
    }

    75% {
        transform: translateX(-5px);
    }

    100% {
        transform: translateX(0);
    }
}

.shake {
    animation: shake 0.5s;
}

/* Button hover effect */
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

input {
    padding: 5px;
    font-size: 16px;
}
    </style>
</head>

<body>
    <div class="card">
        <h1>Guess the word</h1>
        <p>
            <b>Hint:</b> A programming language
        </p>
        <p id="displayWord"></p>
        <p>Guess one letter:

            <input type="text" maxlength="1" id="letter-input">
        </p>
        <button onclick="guessLetter()">
            Submit
        </button>
    </div>
    <script>
        // script.js

// Array of words to choose from
const words = [
    "java",
    "javascript",
    "python",
    "pascal",
    "ruby",
    "perl",
    "swift",
    "kotlin",
    "my SQL"
    "PHP"
    "C"
    "C++"

];

// Geting random word from the list
let randomIndex = Math.floor(Math.random() * words.length);
let selectedWord = words[randomIndex];
console.log(selectedWord);

// To store the already guessed letters
let guessedlist = [];

// For initial display Word
let displayWord = "";
for (let i = 0; i < selectedWord.length; i++) {
    displayWord += "_ ";
}
document.getElementById("displayWord").textContent = displayWord;

// Function to check Guessed letter
function guessLetter() {
    let inputElement =
        document.getElementById("letter-input");

    // To check empty input
    if (!inputElement.value) {
        alert("Empty Input box. Please add input letter");
        return;
    }

    let letter = inputElement.value.toLowerCase();

    // Clear the input field
    inputElement.value = "";

    // Check if the letter has already been guessed
    if (guessedlist.includes(letter)) {
        alert("You have already guessed that letter!");
        return;
    }

    // Add the letter to the guessed letters array
    guessedlist.push(letter);

    // Update the word display based on the guessed letters
    let updatedDisplay = "";
    let allLettersGuessed = true;
    for (let i = 0; i < selectedWord.length; i++) {
        if (guessedlist.includes(selectedWord[i])) {
            updatedDisplay += selectedWord[i] + " ";
        } else {
            updatedDisplay += "_ ";
            allLettersGuessed = false;
        }
    }
    document.getElementById("displayWord")
        .textContent = updatedDisplay;

    // Check if all letters have been guessed
    if (allLettersGuessed) {
        alert("Congratulations! You guessed the word correctly!");
    }
}
    </script>
</body>

</html>
